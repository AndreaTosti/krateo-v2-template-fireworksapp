{{- range $environment := .Values.environments }}
---
apiVersion: krateo.io/v1alpha1
kind: Patch
metadata:
  name: {{ include "fireworks-app.chart" $ }}-patch-jira-workspace-{{ $environment }}
  namespace: demo-system
  labels:
    {{- include "fireworks-app.labels" $ | nindent 4 }}
spec:
  from:
    objectReference:
      apiVersion: v1
      kind: ConfigMap
      name: {{ include "fireworks-app.chart" $ }}-jira-ticket1
      namespace: demo-system
    fieldPath: data.status
  to:
    objectReference:
      apiVersion: v1
      kind: ConfigMap
      name: {{ include "fireworks-app.chart" $ }}-pbi-workspace-{{ $environment }}
      namespace: demo-system
    fieldPath: data.precondition-ticket1-status
    transforms:
      - .
      - printf "%s"
---
apiVersion: krateo.io/v1alpha1
kind: Patch
metadata:
  name: {{ include "fireworks-app.chart" $ }}-patch-jira-workspace-{{ $environment }}
  namespace: demo-system
  labels:
    {{- include "fireworks-app.labels" $ | nindent 4 }}
spec:
  from:
    objectReference:
      apiVersion: v1
      kind: ConfigMap
      name: {{ include "fireworks-app.chart" $ }}-jira-ticket2
      namespace: demo-system
    fieldPath: data.status
  to:
    objectReference:
      apiVersion: v1
      kind: ConfigMap
      name: {{ include "fireworks-app.chart" $ }}-pbi-workspace-{{ $environment }}
      namespace: demo-system
    fieldPath: data.precondition-ticket2-status
    transforms:
      - .
      - printf "%s"
...
{{- end }}